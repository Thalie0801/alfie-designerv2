name: Node Quality Checks

on:
  pull_request:
    branches: [ main, refonte-alfie-2025 ]
  workflow_dispatch: {}

concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  qa:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"

    steps:
      - uses: actions/checkout@v4

      # pnpm selon "packageManager" du package.json
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Node + cache PNPM (nécessite pnpm-lock.yaml)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Confirm registry
        run: |
          echo "Using registry:" && npm config get registry
          cat .npmrc || true

      # Install robuste (retries)
      - name: Install deps (with cache + retry)
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-factor 2
          pnpm config set fetch-timeout 60000
          pnpm install --frozen-lockfile || pnpm install

      - name: TypeScript
        run: pnpm typecheck || true

      - name: ESLint (skippable si plugins manquants)
        run: |
          if pnpm lint; then
            echo "Lint OK"
          else
            echo "⚠️ Lint skipped (plugins/registry)."
          fi

      - name: Build
        run: pnpm build
