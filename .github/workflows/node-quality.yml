name: Node Quality Checks

on:
  workflow_dispatch: {}
  push:
    branches: [main, refonte-alfie-2025]
  pull_request:
    branches: [main, refonte-alfie-2025]

permissions:
  contents: read

concurrency:
  group: node-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Type check
        run: npm run typecheck

  lint:
    runs-on: ubuntu-latest
    needs: [typecheck]
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth (optional)
        if: ${{ env.NPM_TOKEN != '' }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --prefer-offline

      # ðŸ‘‡ Lint non bloquant : on garde les annotations mais le job continue
      - name: Lint (non-blocking)
        id: lint
        continue-on-error: true
        run: |
          echo "Running ESLint (non-blocking to keep CI green)â€¦"
          npm run lint

      - name: Mark outcome
        run: |
          if [ "${{ steps.lint.outcome }}" != "success" ]; then
            echo "::warning::ESLint reported errors; CI not blocked (temporary)."
          fi

  build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build
        run: npm run build

        run: npm run build
