name: Node Quality Checks

on:
  workflow_dispatch: {}
  push:
    branches: [main, refonte-alfie-2025]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.json'
      - '**/*.css'
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'bun.lockb'
      - 'tsconfig*.json'
      - 'next.config.*'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'postcss.config.*'
      - 'eslint.config.*'
      - '.github/workflows/node-quality.yml'
  pull_request:
    branches: [main, refonte-alfie-2025]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.json'
      - '**/*.css'
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'bun.lockb'
      - 'tsconfig*.json'
      - 'next.config.*'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'postcss.config.*'
      - 'eslint.config.*'
      - '.github/workflows/node-quality.yml'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: node-quality-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NODE_VERSION: '20'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  install:
    name: Install deps (with cache)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies (robust)
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --no-fund \
            || npm ci --prefer-offline --no-audit --no-fund --legacy-peer-deps \
            || npm install --prefer-online --no-audit --no-fund --legacy-peer-deps
          else
            npm install --prefer-online --no-audit --no-fund --legacy-peer-deps
          fi

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            vite-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    needs: install
    outputs:
      exit_code: ${{ steps.tsc.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Type check
        id: tsc
        run: |
          set -o pipefail
          npm run typecheck 2>&1 | tee typecheck.txt
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
          exit ${PIPESTATUS[0]}

      - name: Parse typecheck results
        if: always()
        id: parse-results
        run: |
          if [ -f typecheck.txt ]; then
            count_errors=$(grep -c 'error TS' typecheck.txt || true)
            count_warnings=$(grep -c 'warning TS' typecheck.txt || true)
            echo "errors=${count_errors:-0}" >> "$GITHUB_OUTPUT"
            echo "warnings=${count_warnings:-0}" >> "$GITHUB_OUTPUT"
            head -n 20 typecheck.txt > typecheck-summary.txt || true
          fi

      - name: Upload typecheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typecheck-report
          path: |
            typecheck.txt
            typecheck-summary.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment PR with typecheck results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const errors = '${{ steps.parse-results.outputs.errors }}';
            const warnings = '${{ steps.parse-results.outputs.warnings }}';
            const exitCode = '${{ steps.tsc.outputs.exit_code }}';
            let body = '## üîç TypeScript Check Results\n\n';
            if (exitCode === '0') {
              body += '‚úÖ **No TypeScript errors found!**\n';
            } else {
              body += `‚ùå **Found ${errors} error(s) and ${warnings} warning(s)**\n\n`;
              if (fs.existsSync('typecheck-summary.txt')) {
                const content = fs.readFileSync('typecheck-summary.txt', 'utf8');
                body += '<details><summary>First 20 lines</summary>\n\n```\n' + content + '\n```\n</details>\n';
              }
              body += 'üì• Full logs in the Actions run.\n';
            }
            github.rest.issues.createComment({ ...context.repo, issue_number: context.issue.number, body });

      - name: Fail if typecheck failed
        if: steps.tsc.outputs.exit_code != '0'
        run: |
          echo "::error::TypeScript typecheck failed with ${{ steps.parse-results.outputs.errors }} errors"
          exit 1

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: install
    outputs:
      exit_code: ${{ steps.lint.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Lint (auto-fallback if TS parser unavailable)
        id: lint
        continue-on-error: true
        run: |
          set -o pipefail
          node -e "try{require.resolve('@typescript-eslint/parser');process.exit(0)}catch{process.exit(1)}"
          if [ $? -eq 0 ]; then
            echo "-> TS parser OK, lint complet (JS+TS)"
            npx eslint . --ignore-pattern 'supabase/functions/**' 2>&1 | tee lint.txt
            status=${PIPESTATUS[0]}
            echo "exit_code=${status}" >> "$GITHUB_OUTPUT"
            exit ${status}
          else
            echo "-> TS parser indisponible, fallback JS-only sans config"
            echo "::warning::@typescript-eslint/parser introuvable. Ex√©cution en mode fallback (JS uniquement). Les fichiers TS/TSX ne sont pas lint√©s, mais restent couverts par le job TypeScript."
            npx eslint . --ext .js,.jsx --no-config-lookup --ignore-pattern 'supabase/functions/**' \
              --rule 'no-redeclare:error' \
              --rule 'no-duplicate-imports:error' \
              --rule 'no-unused-vars:warn' \
              --rule 'no-console:warn' \
              --rule 'eqeqeq:warn' 2>&1 | tee lint.txt || true
            echo "exit_code=0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: Parse lint results
        if: always()
        id: parse-lint
        run: |
          if [ -f lint.txt ]; then
            count_errors=$(grep -c 'error' lint.txt || true)
            count_warnings=$(grep -c 'warning' lint.txt || true)
            echo "errors=${count_errors:-0}" >> "$GITHUB_OUTPUT"
            echo "warnings=${count_warnings:-0}" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment PR with lint results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = await import('node:fs');
            const exitCode = '${{ steps.lint.outputs.exit_code }}';
            let body = '## üßπ ESLint Results\n\n';
            try {
              const txt = fs.readFileSync('lint.txt','utf8');
              const fallback = /fallback JS-only/i.test(txt) || txt.includes('TS parser indisponible');
              const errors = (txt.match(/\berror\b/gi) || []).length;
              const warnings = (txt.match(/\bwarning\b/gi) || []).length;

              if (fallback) {
                body += '‚ö†Ô∏è **Mode fallback JS-only** (impossible d‚Äôinstaller `@typescript-eslint/parser`).\n';
                body += 'TS/TSX non lint√©s, mais **typecheck** couvre d√©j√† les erreurs TS.\n\n';
              }

              if (exitCode === '0') {
                body += `‚úÖ **No blocking ESLint errors** ‚Äî ${warnings} warning(s).\n`;
              } else {
                body += `‚ö†Ô∏è **Found ${errors} error(s) and ${warnings} warning(s)**\n\n`;
                body += 'üì• Full logs in the Actions run.\n';
              }
            } catch {
              body += exitCode === '0'
                ? '‚úÖ **No linting errors found!**\n'
                : '‚ö†Ô∏è **ESLint found issues** (see logs)\n';
            }
            github.rest.issues.createComment({ ...context.repo, issue_number: context.issue.number, body });

      - name: Warn if lint failed
        if: steps.lint.outputs.exit_code != '0'
        run: echo "::warning::ESLint found issues but continuing build"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Restore Vite cache
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}

      - name: Build
        id: build
        run: |
          npm run build
          echo "Build completed successfully"

      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ dist directory created"
            du -sh dist || true
          else
            echo "‚ùå dist directory not found"
            exit 1
          fi

      - name: Comment PR with build results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const ok = '${{ steps.build.outcome }}' === 'success';
            const body = ok
              ? '## üèóÔ∏è Build Results\n\n‚úÖ **Build completed successfully!**\n\nüöÄ Ready to deploy'
              : '## üèóÔ∏è Build Results\n\n‚ùå **Build failed**\n\nPlease check the logs for details.';
            github.rest.issues.createComment({ ...context.repo, issue_number: context.issue.number, body });

  quality-check-summary:
    name: Quality summary
    runs-on: ubuntu-latest
    needs: [typecheck, lint, build]
    if: always()
    steps:
      - name: Summarize results
        run: |
          echo "Typecheck: ${{ needs.typecheck.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          if [ "${{ needs.typecheck.result }}" != "success" ]; then
            echo "::error::Typecheck failed"; exit 1; fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "::error::Build failed"; exit 1; fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "::warning::Lint had issues but not blocking"; fi
          echo "‚úÖ Quality checks completed"

   
