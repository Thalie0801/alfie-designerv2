name: Node Quality Checks
on:
  pull_request:
    branches: [ main, refonte-alfie-2025 ]
  workflow_dispatch: {}
concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  qa:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Force npmjs registry
        run: |
          printf "registry=https://registry.npmjs.org/\n" > .npmrc
          printf "@*:registry=https://registry.npmjs.org/\n" >> .npmrc
          printf "strict-ssl=true\n" >> .npmrc
          printf "always-auth=false\n" >> .npmrc

      - name: Install deps
        run: |
          pnpm -v
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-factor 2
          pnpm config set fetch-timeout 60000
          if [ -f pnpm-lock.yaml ]; then FROZEN="--frozen-lockfile"; else FROZEN=""; fi
          pnpm install $FROZEN || pnpm install

      - name: TypeScript
        run: pnpm typecheck || true

      - name: ESLint
        run: |
          if pnpm lint; then
            echo "Lint OK"
          else
            echo "Lint skipped"
          fi

      - name: Build
        run: pnpm build
