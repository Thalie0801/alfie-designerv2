name: Node Quality Checks

on:
  workflow_dispatch: {}
  push:
    branches: [main, refonte-alfie-2025]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.json'
      - '**/*.css'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'next.config.*'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'postcss.config.*'
      - 'eslint.config.*'
      - '.github/workflows/node-quality.yml'
  pull_request:
    branches: [main, refonte-alfie-2025]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.json'
      - '**/*.css'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'next.config.*'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'postcss.config.*'
      - 'eslint.config.*'
      - '.github/workflows/node-quality.yml'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: node-quality-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NODE_VERSION: '20'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  install:
    name: Install deps (npm + cache)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Use cache for node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies (robust)
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --no-fund \
            || npm ci --prefer-offline --no-audit --no-fund --legacy-peer-deps \
            || npm install --prefer-online --no-audit --no-fund --legacy-peer-deps
          else
            npm install --prefer-online --no-audit --no-fund --legacy-peer-deps
          fi

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            vite-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-

  lint:
    name: ESLint (non-blocking)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Lint
        continue-on-error: true
        run: npm run lint

  build:
    name: Build (blocking)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Restore Vite cache
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "✅ dist directory created"
          else
            echo "❌ dist directory not found"
            exit 1
          fi

  quality-check-summary:
    name: Quality summary
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always()
    steps:
      - run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "::error::Build failed"; exit 1; fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "::warning::ESLint had issues but not blocking"; fi
          echo "✅ Quality checks completed"

   
