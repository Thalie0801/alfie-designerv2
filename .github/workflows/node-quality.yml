name: Node Quality Checks

on:
  workflow_dispatch: {}
  push:
    branches: [main, refonte-alfie-2025]
  pull_request:
    branches: [main, refonte-alfie-2025]

permissions:
  contents: read

concurrency:
  group: node-quality-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Show env
        run: |
          node -v && npm -v
          ls -la
          test -f package-lock.json && echo "package-lock.json present" || echo "NO package-lock.json"

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      # (si deps privÃ©es, dÃ©commente et ajoute le secret)
      # - name: Configure npm auth (optional)
      #   if: ${{ secrets.NPM_TOKEN != '' }}
      #   run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies (ci -> fallback install)
        run: |
          npm ci --prefer-offline --no-audit --no-fund || npm install --prefer-online --no-audit --no-fund

      - name: Type check (capture report)
        id: tsc
        run: |
          set -o pipefail
          npm run typecheck | tee typecheck.txt || true

      - name: Upload typecheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typecheck-report
          path: typecheck.txt
          if-no-files-found: ignore

  lint:
    runs-on: ubuntu-latest
    needs: [typecheck]
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies (ci -> fallback install)
        run: |
          npm ci --prefer-offline --no-audit --no-fund || npm install --prefer-online --no-audit --no-fund

      - name: Lint (non-blocking)
        id: lint
        continue-on-error: true
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies (ci -> fallback install)
        run: |
          npm ci --prefer-offline --no-audit --no-fund || npm install --prefer-online --no-audit --no-fund

      - name: Build
        run: npm run build
