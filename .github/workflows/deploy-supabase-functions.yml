name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
    inputs:
      project_ref:
        description: "Override Supabase project ref (leave empty to use SUPABASE_PROJECT_REF secret)"
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy every Edge Function
        working-directory: supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          PROJECT_REF_INPUT: ${{ github.event.inputs.project_ref }}
        run: |
          set -euo pipefail

          if [[ -z "${SUPABASE_ACCESS_TOKEN:-}" ]]; then
            echo "SUPABASE_ACCESS_TOKEN secret is required" >&2
            exit 1
          fi

          # Si un project_ref est pass√© manuellement, on l'utilise,
          # sinon on prend le secret SUPABASE_PROJECT_REF
          PROJECT_REF="${PROJECT_REF_INPUT:-$SUPABASE_PROJECT_REF}"

          if [[ -z "${PROJECT_REF:_]()]()
