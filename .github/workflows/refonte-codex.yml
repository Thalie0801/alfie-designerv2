name: Refonte Codex (push→pull, disable autopublish)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - refonte-alfie-2025
  pull_request:
    branches:
      - main
      - refonte-alfie-2025

permissions:
  contents: write
  pull-requests: write

jobs:
  codex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth (optional)
        if: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      # ✅ Install robuste : essaie npm ci, sinon bascule en npm install
      - name: Install dependencies (ci → install fallback)
        shell: bash
        run: |
          set -euo pipefail
          echo "→ Trying npm ci…"
          if npm ci --prefer-online --no-audit --no-fund; then
            echo "✔ npm ci OK"
          else
            echo "::warning:: npm ci failed. Falling back to npm install (lockfile out of sync)."
            npm cache verify || true
            npm install --prefer-online --no-audit --no-fund --legacy-peer-deps
            echo "::notice:: Installed with npm install."
          fi

      - name: Run Codex
        shell: bash
        run: |
          bash scripts/codex/run.sh

      # ✅ Guard correctement formé (c'était la source de l'erreur YAML ligne 45)
      - name: Guard: No landing changes
        shell: bash
        run: |
          set -euo pipefail
          # Etat git (fichiers modifiés, ajoutés, renommés)
          CHANGED="$(git -c core.quotepath=false status --porcelain || true)"
          if [ -z "${CHANGED}" ]; then
            echo "OK: aucune modification détectée."
            exit 0
          fi
          # Extrait les chemins touchés (gère ?? et renommages Rxxx old -> new)
          FILES="$(echo "${CHANGED}" | awk '
            $1 ~ /^\?\?/ { $1=""; sub(/^ +/,""); print; next }
            $1 ~ /^R/   { match($0, /-> (.*)$/, m); if (m[1]!="") print m[1]; next }
            { $1=""; sub(/^ +/,""); print }')"
          # Dossiers interdits
          if echo "${FILES}" | grep -E -q '^(apps/landing/|www/|site/)'; then
            echo "::error title=Landing modifiée::Ce patch ne doit pas toucher la landing."
            echo "Fichiers concernés :"
            echo "${FILES}" | grep -E '^(apps/landing/|www/|site/)' | sed 's/^/ - /'
            exit 1
          fi
          echo "OK: aucune modification dans apps/landing, www ou site."

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Codex: push→pull, autopublish off, premium confirmation flag"
          title: "Codex: push→pull, autopublish off, premium confirmation flag"
          body: |
            Cette PR est générée par le workflow Codex.
            - Passage du flux push ➜ pull request
            - Autopublish désactivé
            - Ajout du flag de confirmation premium
          branch: codex/refonte-alfie-2025-${{ github.run_id }}
          base: refonte-alfie-2025
          author: "alfie-codex-bot <codex@alfie.local>"
          committer: "alfie-codex-bot <codex@alfie.local>"
          labels: |
            automated
            codex
          draft: false

