name: Refonte Codex (push→pull, disable autopublish)

on:
  workflow_dispatch: {}
  push:
    branches: ["refonte-alfie-2025"]

permissions:
  contents: write
  pull-requests: write

jobs:
  codex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Run Codex
        shell: bash
        run: |
          bash scripts/codex/run.sh

      - name: Guard: No landing changes
        shell: bash
        run: |
          set -euo pipefail

          # Récupère tous les chemins modifiés : non indexés, indexés et non suivis
          mapfile -t CHANGED < <(
            {
              git diff --name-only
              git diff --name-only --cached
              git ls-files --others --exclude-standard
            } | sort -u
          )

          # S'il n'y a aucun changement, ne bloque pas
          if [ ${#CHANGED[@]} -eq 0 ]; then
            echo "OK: aucune modification détectée."
            exit 0
          fi

          # Filtre uniquement les fichiers de la landing (avec / pour cibler les dossiers)
          mapfile -t LANDING_HITS < <(
            printf '%s\n' "${CHANGED[@]}" | grep -E '^(apps/landing/|www/|site/)' || true
          )

          if [ ${#LANDING_HITS[@]} -gt 0 ]; then
            echo "::error title=Landing modifiée::Ce patch ne doit pas toucher la landing."
            echo "Fichiers concernés :"
            printf ' - %s\n' "${LANDING_HITS[@]}"
            exit 1
          fi

          echo "OK: aucune modification dans apps/landing, www ou site."

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Codex: push→pull, autopublish off, premium confirmation flag"
          title: "Codex: push→pull, autopublish off, premium confirmation flag"
          body: |
            Cette PR est générée par le workflow Codex.
            - Passage du flux push ➜ pull request
            - Autopublish désactivé
            - Ajout du flag de confirmation premium
          branch: codex/refonte-alfie-2025-${{ github.run_id }}
          base: refonte-alfie-2025
          author: "alfie-codex-bot <codex@alfie.local>"
          committer: "alfie-codex-bot <codex@alfie.local>"
          labels: |
            automated
            codex
          draft: false


