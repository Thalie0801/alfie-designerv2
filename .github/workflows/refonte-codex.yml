name: refonte-codex

on:
  workflow_dispatch: {}
  push:
    branches: [main, refonte-alfie-2025]
  pull_request:
    branches: [main, refonte-alfie-2025]

permissions:
  contents: write
  pull-requests: write

jobs:
  codex:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install deps (ci timeout -> install -> resync)
        id: install
        shell: bash
        run: |
          set -eo pipefail
          echo "Trying npm ci (timeout 240s)…"
          if timeout 240s npm ci --prefer-online --no-audit --no-fund; then
            printf "ok=ci\n" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "npm ci failed or timed out. Falling back to npm install."
          if npm install --prefer-online --no-audit --no-fund --legacy-peer-deps; then
            printf "ok=install\n" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "npm install failed. Resync lockfile."
          rm -f package-lock.json
          npm install --prefer-online --no-audit --no-fund --legacy-peer-deps
          printf "ok=resynced\n" >> "$GITHUB_OUTPUT"

      - name: Run Codex
        shell: bash
        run: |
          set -eo pipefail
          bash scripts/codex/run.sh

      - name: Guard_No_Landing_Changes
        shell: bash
        run: |
          set -eo pipefail
          CHANGED="$(git -c core.quotepath=false status --porcelain || true)"
          if [ -z "$CHANGED" ]; then
            echo "OK: no changes."
            exit 0
          fi
          FILES="$(echo "$CHANGED" | awk '
            $1 ~ /^\?\?/ { $1=""; sub(/^ +/,""); print; next }
            $1 ~ /^R/   { match($0, /-> (.*)$/, m); if (m[1]!="") print m[1]; next }
            { $1=""; sub(/^ +/,""); print }')"
          if echo "$FILES" | grep -E -q '^(apps/landing/|www/|site/)'; then
            echo "::error title=Landing modified::This patch must not touch landing areas."
            echo "$FILES" | grep -E '^(apps/landing/|www/|site/)' | sed 's/^/ - /'
            exit 1
          fi
          echo "OK: no landing changes."

      - name: Detect base branch
        id: base
        shell: bash
        run: |
          set -eo pipefail
          if git ls-remote --heads origin refonte-alfie-2025 >/dev/null 2>&1; then
            printf "value=refonte-alfie-2025\n" >> "$GITHUB_OUTPUT"
          else
            printf "value=main\n" >> "$GITHUB_OUTPUT"
          fi

      # ✅ NE créer une PR que s'il y a des changements
      - name: Detect changes
        id: diff
        shell: bash
        run: |
          set -eo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "There are changes."
            printf "changed=true\n" >> "$GITHUB_OUTPUT"
          else
            echo "No changes."
            printf "changed=false\n" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: ${{ github.event_name != 'pull_request' && steps.diff.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "codex: push->pull, autopublish off, lockfile resync if needed"
          title: "codex: push->pull, autopublish off, lockfile resync if needed"
          body: |
            - Fallback npm ci -> npm install, with lockfile resync if needed.
            - Autopublish disabled.
          branch: codex/refonte-alfie-2025-${{ github.run_id }}
          base: ${{ steps.base.outputs.value }}
          author: "alfie-codex-bot <codex@alfie.local>"
          committer: "alfie-codex-bot <codex@alfie.local>"
          labels: automated,codex

      - name: Skip PR (no diff)
        if: ${{ github.event_name != 'pull_request' && steps.diff.outputs.changed != 'true' }}
        run: echo "No changes detected — skipping PR."

          draft: false
