name: Refonte Codex (push→pull, disable autopublish)

on:
  workflow_dispatch: {}
  push:
    branches: [ "refonte-alfie-2025" ]

permissions:
  contents: write  # ← nécessaire pour pousser

jobs:
  codex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ← pour pouvoir diff HEAD^..HEAD

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      # ↓ Déplace le guard ICI, AVANT le script
      - name: "Guard: No landing changes"
        shell: bash
        run: |
          git fetch --depth=2
          if git diff --name-only HEAD^ HEAD | grep -E '^(apps/landing|www/|site/)' ; then
            echo "::error title=Landing modifiée::Ce patch ne doit pas toucher la landing."
            exit 1
          fi

      - name: Run Codex
        run: |
          bash scripts/codex/run.sh

      - name: Commit & Push (if changes)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "alfie-codex-bot"
            git config user.email "codex@alfie.local"
            git add -A
            git commit -m "Codex: push→pull, autopublish off, premium confirmation flag"
            git push
          else
            echo "Pas de changements à pousser."
          fi

