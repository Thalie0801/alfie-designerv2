name: Refonte Codex

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  guard-no-landing:
    name: guard-no-landing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            landing:
              - 'src/pages/Index.tsx'
              - 'src/pages/Contact.tsx'
              - 'src/pages/DevenirPartenaire.tsx'
              - 'src/pages/FAQ.tsx'
              - 'src/pages/Legal.tsx'
              - 'src/pages/Privacy.tsx'
              - 'www/**'
              - 'site/**'

      - name: Fail if landing changed
        if: steps.filter.outputs.landing == 'true'
        run: |
          echo "::error::Landing files changed. Please exclude landing from this PR."
          exit 1

      - name: OK if no landing changes
        if: steps.filter.outputs.landing != 'true'
        run: echo "No landing changes detected âœ…"

  codex:
    name: codex
    needs: guard-no-landing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install deps
        run: npm ci

      - name: Run Codex
        run: bash scripts/codex/run.sh
