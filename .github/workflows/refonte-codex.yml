name: Refonte Codex (push→pull, disable autopublish)

on:
  workflow_dispatch: {}
  push:
    branches: [ main, refonte-alfie-2025 ]
  pull_request:
    branches: [ main, refonte-alfie-2025 ]

permissions:
  contents: write
  pull-requests: write

jobs:
  codex:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/

      # Install robuste : essaye npm ci (avec timeout). Si ça échoue → npm install. Dernier recours → resync lock.
      - name: Install deps (ci with timeout → install → resync)
        id: install
        shell: bash
        run: |
          set -euo pipefail
          echo "→ Trying npm ci (timeout 240s)…"
          if timeout 240s npm ci --prefer-online --no-audit --no-fund; then
            echo "ok=ci" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "::warning:: npm ci timed out/failed. Falling back to npm install."
          if npm install --prefer-online --no-audit --no-fund --legacy-peer-deps; then
            echo "ok=install" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "::warning:: npm install failed. Resyncing lockfile…"
          rm -f package-lock.json
          npm install --prefer-online --no-audit --no-fund --legacy-peer-deps
          echo "ok=resynced" >> "$GITHUB_OUTPUT"

      - name: Run Codex
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/codex/run.sh

      # Garde-fou : ne pas toucher la landing
      - name: Guard: No landing changes
        shell: bash
        run: |
          set -euo pipefail
          CHANGED="$(git -c core.quotepath=false status --porcelain || true)"
          if [ -z "${CHANGED}" ]; then
            echo "OK: aucune modification détectée."
            exit 0
          fi
          FILES="$(echo "${CHANGED}" | awk '
            $1 ~ /^\?\?/ { $1=""; sub(/^ +/,""); print; next }
            $1 ~ /^R/   { match($0, /-> (.*)$/, m); if (m[1]!="") print m[1]; next }
            { $1=""; sub(/^ +/,""); print }')"
          if echo "${FILES}" | grep -E -q '^(apps/landing/|www/|site/)'; then
            echo "::error title=Landing modifiée::Ce patch ne doit pas toucher la landing."
            echo "${FILES}" | grep -E '^(apps/landing/|www/|site/)' | sed 's/^/ - /'
            exit 1
          fi
          echo "OK: aucune modification dans apps/landing, www ou site."

      - name: Create Pull Request
        if: ${{ github.event_name != 'pull_request' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Codex: push→pull, autopublish off, lockfile resync if needed"
          title: "Codex: push→pull, autopublish off, lockfile resync if needed"
          body: |
            - Fallback npm ci → npm install, avec resync lockfile si nécessaire.
            - Autopublish désactivé.
          branch: codex/refonte-alfie-2025-${{ github.run_id }}
          base: refonte-alfie-2025
          author: "alfie-codex-bot <codex@alfie.local>"
          committer: "alfie-codex-bot <codex@alfie.local>"
          labels: |
            automated
            codex
          draft: false

          draft: false
