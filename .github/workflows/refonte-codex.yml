name: Refonte Codex (push‚Üípull, disable autopublish)
on:
  workflow_dispatch: {}
  push:
    branches:
      - codex/**
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: codex-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  codex:
    # üîí Ne s'ex√©cute que si c'est un push sur une branche codex/*
    if: ${{ github.event_name == 'push' && startsWith(github.ref_name, 'codex/') }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Configure npm auth (optional)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "${NPM_TOKEN}" ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
            echo "NPM auth configured."
          else
            echo "No NPM_TOKEN secret; skipping npm auth."
          fi
      - name: Force public npm registry
        run: npm config set registry https://registry.npmjs.org/
      - name: Install dependencies
        run: |
          npm ci --prefer-online || (echo "retry npm ci‚Ä¶" && sleep 3 && npm ci --prefer-online)
      - name: Run Codex script
        shell: bash
        run: bash scripts/codex/run.sh
      # ---- Diff + Guard ----
      - name: Compute diff
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          # liste des fichiers modifi√©s (porcelain propre)
          CHANGED="$(git -c core.quotepath=false status --porcelain)"
          if [ -z "${CHANGED}" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          FILES="$(echo "${CHANGED}" | awk '
            $1 ~ /^\?\?/ { $1=""; sub(/^ +/,""); print; next }
            $1 ~ /^R/   { match($0, /-> (.*)$/, m); if (m[1]!="") print m[1]; next }
            { $1=""; sub(/^ +/,""); print }')"
          echo "files<<__EOF__" >> "$GITHUB_OUTPUT"
          echo "${FILES}" >> "$GITHUB_OUTPUT"
          echo "__EOF__" >> "$GITHUB_OUTPUT"
          echo "has_changes=true" >> "$GITHUB_OUTPUT"
      - name: "Guard ‚Äî No landing changes"
        if: steps.diff.outputs.has_changes == 'true'
        shell: bash
        run: |
          set -euo pipefail
          FILES="${{ steps.diff.outputs.files }}"
          echo "Changed files:"
          echo "${FILES}" | sed 's/^/ - /'
          if echo "${FILES}" | grep -E -q '^(apps/landing/|www/|site/)'; then
            echo "::error title=Landing modifi√©e::Ce patch ne doit pas toucher la landing."
            echo "${FILES}" | grep -E '^(apps/landing/|www/|site/)' | sed 's/^/ - /'
            exit 1
          fi
          echo "OK: aucune modification dans apps/landing, www ou site."
      # ---- PR seulement si changements + pas depuis un event PR ----
      - name: Create Pull Request
        if: steps.diff.outputs.has_changes == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Codex: push‚Üípull, autopublish off, premium confirmation flag"
          title: "Codex: push‚Üípull, autopublish off, premium confirmation flag"
          body: |
            Cette PR est g√©n√©r√©e par le workflow Codex.
            - Passage du flux push ‚ûú pull request
            - Autopublish d√©sactiv√©
            - Ajout du flag de confirmation premium
          branch: codex/refonte-alfie-2025-${{ github.run_id }}
          base: refonte-alfie-2025
          author: "alfie-codex-bot <codex@alfie.local>"
          committer: "alfie-codex-bot <codex@alfie.local>"
          labels: |
            automated
            codex
          draft: false
